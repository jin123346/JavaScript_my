<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.객체</title>
    <script src="./js/account.js"></script>
</head>
<body>
    <h3>1.객체</h3>

    <script>
        //클래스 정의 객체
        let kb = new Account('국민은행','101-11-1001','김춘추',20000);

        kb.deposit(10000);
        kb.show();

        kb.withdraw(20000);
        kb.show();

        //사용자 정의 객체 
        //js 에서 {}는 객체를 의미함
        const sonata={ 
            brand:'소나타',
            color: '흰색',
            speed:0,

            speedUp : function(speed){ this.speed += speed},
            speedDown : function(speed){this.speed -= speed},
            show : function(){
                document.write('차량명 : '+this.brand+'<br>');
                document.write('차량색 : '+this.color+'<br>');
                document.write('현재속도 : '+this.speed+'<br>');
            }
        };

        sonata.speedUp(100);
        sonata.speedDown(20);
        sonata.show();


    </script>
    
</body>
</html>
