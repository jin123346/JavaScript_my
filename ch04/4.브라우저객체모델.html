<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>4.브라우저 객체 모델</h3>

    <h4>window 객체</h4>
    <script>
        //window 객체 - 브라우저 객체 , 최상위 객체
        console.log(window);
        window.document.write('innerWidth : '+window.innerWidth+'<br>');//브라우저 가로크기
        window.document.write('innerHeight : '+window.innerHeight+'<br>');//브라우저 가로크기
        

        //새창 띄우기 => 팝업창 띄울때 
        window.open('./1.객체.html','객체예제','width=600 height=500');
        //window생략가능 - > open(페이지, )

        //브라우저 로컬 저장소
        window.localStorage.setItem('name','김유신');
        
        //브라우저 세션 저장소
        window.sessionStorage.setItem('name','김춘추');

    </script>

    <h4>screen 객체</h4>

    <script>
        document.write('화면 너비 : '+ screen.width+'<br>');
        document.write('화면 높이 : '+ screen.height+'<br>');
        document.write('화면 너비(작업표시줄 제외) : '+ screen.availWidth+'<br>');
        document.write('화면 높이(작업표시줄 제외) : '+ screen.availHeight+'<br>');

    </script>

    <h4>navigator 객체</h4>
    <script>
        //navigator- 브라우저 정보 객체
        console.log(navigator);

        document.write('브라우저 코드명 : '+navigator.appCodeName+'<br>');
        document.write('브라우저 이름 : '+navigator.appName+'<br>');
        document.write('브라우저 버전 : '+navigator.appVersion+'<br>');
        document.write('브라우저 플랫폼 : '+navigator.platform+'<br>');
        document.write('브라우저 정보 : '+navigator.userAgent+'<br>');

    </script>

    
    <h4>location 객체</h4>
    <button onclick="f1()">새로고침</button>
    <button onclick="f2()">네이버</button>
    <button onclick="f3()">카카오</button>

    <script>
        //location 객체
        const f1 = () => {
            location.reload(); //새로고침 
        };

        const f2 = () => {
            //페이지 이동(히스토리 저장)
            location.href='https://naver.com';
        }

        const f3 =() =>{
            //페이지 교체(히스토리 저장 안함)
            location.replace('https://daum.net');
        }

    </script>

    <h4>history 객체</h4>
    <button onclick="back()">뒤로</button>
    <button onclick="forward()">앞으로</button>


    <script>
        document.write('<br>히스토리 크기 : '+history.length+'<br>');

        const back = () => {
            history.back();
        };
        const forward=() => {
            history.forward();
        };

    </script>
    
</body>
</html>
